<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijrah | Jadwal Sholat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/img/logo_islam-removebg-preview.png">
</head>

<body>
    <header class="header">
        <img class="logo" src="assets/img/logo_islam-removebg-preview.png" alt="logo">

        <i class="bx bx-menu-alt-left" id="menu-icon" style="color: rgb(7,7,7);"></i>

        <nav class="navbar">
            <a href="index.html">Jadwal Sholat</a>
            <a href="asmaul-husna.html">Asmaul Husna</a>
            <a href="Al-Quran.html">Al-Quran</a>
        </nav>

        <div class="btn">
            <button class="button">User</button>

        </div>
    </header>

    <section class="awal">
        <div class="main">
            <div class="wrap">
                <img src="assets/img/header_alquran.png" alt="3">
                <img src="assets/img/have you shollu.png" alt="2" class="pict1">
                <img src="assets/img/Never lose hope.png" alt="1" class="pitc2">
                <img src="assets/img/verse .png" alt="3" class="pict3">
            </div>
        </div>
    </section>

    <section class="jadwal-sholat">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Jadwal Sholat</h5>
                    <div class="lokasi">
                        <p>Kota/Lokasi: <strong id="city"></strong></p>
                        <p>Provinsi/Daerah: <strong id="prov"></strong></p>
                    </div>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th class="th1">Tanggal</th>
                                    <th>Imsak</th>
                                    <th>Subuh</th>
                                    <th>Terbit</th>
                                    <th>Dzuhur</th>
                                    <th>Ashar</th>
                                    <th>Maghrib</th>
                                    <th>Isya</th>
                                </tr>
                            </thead>
                            <tbody id="list-jadwal"></tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="js/script.js"></script>

</html>
